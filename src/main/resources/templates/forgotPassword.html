<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <title>Forgot Password</title>

    <style>
        td {
            padding: 8px;
        }
    </style>
</head>

<body>
<h3 class="text-center mt-4">Enter your email to receive your new password</h3>
<div class="row">
    <div style="float: none; display: block; margin: 0 auto">
        <form class="mt-3 pt-5" th:action="@{/forgotPassword}" method="post">
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type='email' id="email" name='email' placeholder="Enter email"></td>
                </tr>
                <td>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <br></td>
                </tr>
            </table>
            <div th:if="${param.error}" class="alert alert-danger">
                That email does not exist !
            </div>
        </form>
    </div>
</div>
</body>

</html>
